<header class="site-header">

  <div class="wrapper">

    {%- if page.language == "es" %}
    <a class="site-title nav-item" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    
    {%- else %}
    <a class="site-title nav-item" href="{{ "/" | relative_url }}">{{ site.title_en | escape }}</a>
    {%-endif %}
    <nav class="site-nav">
      {% include navigation.html %}
    </nav>

  </div>
</header>
