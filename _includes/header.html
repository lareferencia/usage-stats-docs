<header class="site-header">
  <div class="wrapper">
    <a class="site-title nav-item" 
      href="{% if page.language == "es" %}
        {{ "/es/home" | relative_url }}
      {% elsif page.language == "pt" %}
        {{ "/pt/home" | relative_url }}
      {% else %}
        {{ "/en/home" | relative_url }}
      {% endif %}">
      
      <img src="{{ "/assets/img/logo.png" | relative_url }}" alt="dARK Logo">
      
      <span class="site-title-text">
        {% if page.language == "es" %}
          {{ site.title | escape }}
        {% elsif page.language == "pt" %}
          {{ site.title_pt | escape }}
        {% else %}
          {{ site.title_en | escape }}
        {% endif %}
      </span>
    </a>
    
    <button class="menu-toggle" aria-label="Toggle menu">
      <span class="hamburger"></span>
      <span class="hamburger"></span>
      <span class="hamburger"></span>
    </button>
    
    <nav class="site-nav">
      {% include navigation.html %}
    </nav>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const siteNav = document.querySelector('.site-nav');
    
    if (menuToggle && siteNav) {
      menuToggle.addEventListener('click', function() {
        siteNav.classList.toggle('nav-open');
        menuToggle.classList.toggle('active');
      });
    }
    
    // Cerrar menú al hacer clic en un enlace (para móviles)
    const navLinks = document.querySelectorAll('.page-link');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        if (window.innerWidth <= 768) {
          siteNav.classList.remove('nav-open');
          menuToggle.classList.remove('active');
        }
      });
    });
  });
</script>
