<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
  {% if page.title %}
    {{ page.title_es | escape }}
  {% elsif page.language == "es" %}
    {{ site.title_es | escape }}
  {% elsif page.language == "pt" %}
    {{ site.title_pt | escape }}
  {% else %}
    {{ site.title_en | escape }}
  {% endif %}
</title>

<meta name="description" content="
  {% if page.excerpt %}
    {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
  {% else %}
    {{ site.description }}
  {% endif %}
">

<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
<link rel="icon" type="image/png" href="{{ "/assets/img/logo-" | append: page.language | default: 'en' | replace: 'es', 'es' | replace: 'pt', 'pt' | replace: 'en', 'en' | append: '.png' | relative_url }}">

{% if jekyll.environment == 'production' %}
<!-- Add Google Analytics or other production-only scripts here -->
{% endif %}
